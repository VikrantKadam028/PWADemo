<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Red Shade Login Form - PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebeb;
        }

        .login-container {
            background: #ff4d4d;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: 0.4s;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #ffe6e6;
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #cc0000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #b30000;
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.4);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-footer a:hover {
            color: #ffcccc;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .input-group input,
            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="form-footer">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/PWADemo/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

</html>
